    <main>
        <h1>Contactez-nous</h1>
        <p>Pour toute question ou information, veuillez nous contacter à : 
            <a class="mail" href="mailto:contact@smartsecure.com"><strong>contact@smartsecure.com</strong></a>
        </p>
        
        <h2>Formulaire de Réclamation ou de Remerciement</h2>
        <form action="#" method="post" id="contact-form">
            <div>
                <label for="first-name">Prénom :</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div>
                <label for="last-name">Nom :</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required placeholder="exemple@email.com">
            </div>
            <div>
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </main>
